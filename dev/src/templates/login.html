<main class="page-login">
    <div class="content">

        <form id="loginForm" name="loginForm" onsubmit="return false;" ng-submit="login.login()" ng-controller="LoginController as login">

            <fieldset>
                <legend>Login</legend>

                <div ng-show="login.errorMessage" class="message message-error">
                    <p>{{login.errorMessage}}</p>
                </div>

                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" max-length="80" required>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" max-length="80" required>
                </div>

                <div class="form-buttons">
                    <input type="submit" id="submit" value="Login">
                </div>

            </fieldset>

        </form>

    </div>
</main>
